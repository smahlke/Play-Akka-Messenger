@main("Login") {

<br />

<!-- Formular zum Login -->

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Benutzername</label>
    <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Benutzername">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Kennwort</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Kennwort">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>

}
